<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Temperature Converter</h1>
            <p>Enter a temperature in either Fahrenheit, Celsius, or Kelvin to see what it converts to.</p>
        </header>

        <div class="converter">

            <div class="fahrenheit">
                <label class="fahrenheit">Fahrenheit</label>
                <input type="number" class="fahrenheit">
            </div>

             <div class="celsius">
                <label class="celsius">Celsius</label>
                <input type="number" class="celsius">
            </div>

            <div class="kelvin">
                <label class="kelvin">Kelvin</label>
                <input type="number" class="kelvin">
            </div>

        </div>

    </div>
    
<script src="./app.js"></script>
</body>
</html>
